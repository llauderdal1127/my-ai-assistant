<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: navy;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: navy;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Assistant</h1>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startSpeechRecognition()">ðŸŽ¤</button>
        </div>
        <input type="file" id="fileUpload">
        <br>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("userInput").value;
            let chatBox = document.getElementById("chatBox");
            if (input.trim() !== "") {
                chatBox.innerHTML += `<p><b>You:</b> ${input}</p>`;
                document.getElementById("userInput").value = "";
                fetchAIResponse(input);
            }
        }

        async function fetchAIResponse(input) {
            try {
                const response = await fetch("http://localhost:5000/ask-ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: input })
                });
                const data = await response.json();
                document.getElementById("chatBox").innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
            } catch (error) {
                console.error("Error fetching AI response:", error);
                document.getElementById("chatBox").innerHTML += `<p><b>AI:</b> Error connecting to server.</p>`;
            }
        }

        function startSpeechRecognition() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.onresult = function(event) {
                document.getElementById("userInput").value = event.results[0][0].transcript;
            };
            recognition.start();
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
